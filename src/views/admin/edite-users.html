<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Authentication Check -->
    <script type="module">
        import { protectPage } from '/my-watch-colne/frontend/src/js/utils/authUtils.js';
        protectPage();
    </script>
    <link rel="stylesheet" href="/my-watch-colne/frontend/src/styles/admin/edit-users.css">
    <title>User Management Dashboard</title>
    <style>
        .breadcrumb-nav {
            margin: 1rem 0;
            padding: 0.75rem 1rem;
            background-color: #f8f9fa;
            border-radius: 0.375rem;
        }

        .breadcrumb-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
        }

        .breadcrumb-item {
            display: flex;
            align-items: center;
            font-size: 0.875rem;
        }

        .breadcrumb-item:not(:last-child)::after {
            content: "â€º";
            margin: 0 0.5rem;
            color: #6c757d;
        }

        .breadcrumb-item a {
            color: #0d6efd;
            text-decoration: none;
            transition: color 0.2s;
        }

        .breadcrumb-item a:hover {
            color: #0a58ca;
            text-decoration: underline;
        }

        .breadcrumb-item.active {
            color: #6c757d;
            font-weight: 500;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>User Management</h1>
            <button class="btn btn-primary" id="addUserBtn">
                <i class="fas fa-plus"></i> Add User
            </button>
        </header>

        <!-- Add breadcrumb navigation -->
        <nav aria-label="breadcrumb" class="breadcrumb-nav">
            <ol class="breadcrumb-list">
                <li class="breadcrumb-item">
                    <a href="/my-watch-colne/frontend/src/views/admin/index.html">Dashboard</a>
                </li>
                <li class="breadcrumb-item">
                    <a href="/admin/users">Users</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">
                    User Management
                </li>
            </ol>
        </nav>

        <div class="search-filter-container">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search by name, email or phone...">
            </div>
            <div class="filter-dropdown">
                <select id="statusFilter">
                    <option value="">All Statuses</option>
                    <option value="active">Active</option>
                    <option value="blocked">Blocked</option>
                    <option value="inactive">Inactive</option>
                </select>
            </div>
            <div class="filter-dropdown">
                <select id="orderFilter">
                    <option value="">All Users</option>
                    <option value="5+">5+ Orders</option>
                    <option value="10+">10+ Orders</option>
                    <option value="20+">20+ Orders</option>
                </select>
            </div>
            <div class="filter-dropdown">
                <select id="dateFilter">
                    <option value="">All Time</option>
                    <option value="today">Today</option>
                    <option value="week">This Week</option>
                    <option value="month">This Month</option>
                    <option value="year">This Year</option>
                </select>
            </div>
        </div>

        <div class="dashboard-card">
            <div class="table-responsive">
                <table id="usersTable">                    <thead>
                        <tr>
                            <th>Full Name</th>
                            <th>Email Address</th>
                            <th>Phone Number</th>
                            <th>Registration Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <!-- Users will be loaded here -->
                    </tbody>
                </table>
            </div>

            <div class="pagination" id="pagination">
                <!-- Pagination will be loaded here -->
            </div>
        </div>
    </div>

    <!-- User Details Modal -->
    <div class="modal" id="userDetailsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>User Details</h3>
                <button class="close-btn" id="closeDetailsModal">&times;</button>
            </div>
            <div class="modal-body" id="userDetailsContent">
                <!-- User details will be loaded here -->
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" id="closeDetailsBtn">Close</button>
            </div>
        </div>
    </div>

    <!-- Add/Edit User Modal -->
    <div class="modal" id="userFormModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="formModalTitle">Add New User</h3>
                <button class="close-btn" id="closeFormModal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="userForm">
                    <input type="hidden" id="userId">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone">
                    </div>
                    <div class="form-group">
                        <label for="status">Status</label>
                        <select id="status" required>
                            <option value="active">Active</option>
                            <option value="blocked">Blocked</option>
                            <option value="inactive">Inactive</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" id="cancelFormBtn">Cancel</button>
                <button class="btn btn-primary" id="saveUserBtn">Save User</button>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal" id="confirmModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="confirmModalTitle">Confirm Action</h3>
                <button class="close-btn" id="closeConfirmModal">&times;</button>
            </div>
            <div class="modal-body" id="confirmModalMessage">
                Are you sure you want to perform this action?
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" id="cancelConfirmBtn">Cancel</button>
                <button class="btn btn-danger" id="confirmActionBtn">Confirm</button>
            </div>
        </div>
    </div>

    <script src="/my-watch-colne/frontend/src/js/modules/admin/edite-users.js">
  
    </script>
    <script src="/my-watch-colne/frontend/src/js/modules/admin/orders.js"></script>
</body>
</html>
