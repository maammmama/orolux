<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal | Create New Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.mi                        if (!response.ok) {
                            console.warn('Server responded with error:', response.status);
                            throw new Error('Server error while updating password');

    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .input-focus:focus {
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.3);
        }
        .shake {
            animation: shake 0.5s;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }

</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-xl shadow-2xl overflow-hidden">
            <!-- Header -->
            <div class="bg-indigo-700 py-6 px-8 text-center">
                <div class="flex justify-center mb-4">
                    <div class="bg-white p-3 rounded-full shadow-lg">
                        <i class="fas fa-key text-indigo-700 text-3xl"></i>
                    </div>
                </div>
                <h1 class="text-2xl font-bold text-white">Create New Password</h1>
                <p class="text-indigo-200 mt-1">Set a new password for your admin account</p>
            </div>
            <!-- New Password Form -->
            <form id="newPasswordForm" class="p-8 space-y-6">
                <div class="space-y-4">
                    <div>
                        <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-gray-400"></i>
                            </div>
                            <input 
                                type="password" 
                                id="newPassword" 
                                name="newPassword" 
                                required 
                                minlength="8"
                                class="input-focus pl-10 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 py-2 border"
                                placeholder="Enter new password">
                        </div>
                    </div>
                    <div>
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-gray-400"></i>
                            </div>
                            <input 
                                type="password" 
                                id="confirmPassword" 
                                name="confirmPassword" 
                                required 
                                minlength="8"
                                class="input-focus pl-10 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 py-2 border"
                                placeholder="Confirm new password">
                        </div>
                    </div>
                </div>
                <div>
                    <button 
                        type="submit" 
                        id="saveBtn"
                        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-200">
                        <span id="btnText">Save New Password</span>
                        <span id="spinner" class="hidden ml-2">
                            <i class="fas fa-spinner fa-spin"></i>
                        </span>
                    </button>
                </div>
                <div id="successMessage" class="hidden bg-green-50 border-l-4 border-green-500 p-4">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <i class="fas fa-check-circle text-green-500"></i>
                        </div>
                        <div class="ml-3">
                            <p class="text-sm text-green-700" id="successText">Your password has been updated successfully.</p>
                        </div>
                    </div>
                </div>
                <div id="errorMessage" class="hidden bg-red-50 border-l-4 border-red-500 p-4">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <i class="fas fa-exclamation-circle text-red-500"></i>
                        </div>
                        <div class="ml-3">
                            <p class="text-sm text-red-700" id="errorText">Passwords do not match or are too short.</p>
                        </div>
                    </div>
                </div>
                <div>
                    <h2 class="text-sm font-medium text-gray-700 mb-2">Password Strength Requirements</h2>
                    <div class="h-2 bg-red-500 rounded mb-2" id="strengthIndicator"></div>
                    <ul id="requirementsList" class="text-sm text-gray-600 space-y-1"></ul>
                    <p class="text-xs text-gray-500 mt-1" id="strengthText">Weak</p>
                </div>
            </form>
            <div class="bg-gray-50 px-8 py-4 border-t border-gray-200 text-center">
                <a href="/my-watch-colne/frontend/src/views/admin/login.html" class="text-indigo-600 hover:underline text-sm"><i class="fas fa-arrow-left mr-1"></i>Back to Login</a>
            </div>
        </div>
    </div>    <script type="module">
        import passwordReset from '/my-watch-colne/frontend/src/js/modules/admin/passwordReset.js';
        import { removeRecoveryCode } from '/my-watch-colne/frontend/src/js/utils/adminUtils.js';

        // Verify reset token on page load
        document.addEventListener('DOMContentLoaded', function() {
            verifyResetToken();
        });

        // Function to verify reset token and permissions
        async function verifyResetToken() {
            const resetToken = localStorage.getItem('passwordResetToken');
            const resetEmail = localStorage.getItem('resetEmail');
            const tokenTimestamp = localStorage.getItem('resetTokenTimestamp');
            const resetMethod = localStorage.getItem('passwordResetMethod');
            
            // If any required data is missing, redirect
            if (!resetToken || !resetEmail || !tokenTimestamp) {
                localStorage.removeItem('passwordResetToken');
                localStorage.removeItem('resetEmail');
                localStorage.removeItem('resetTokenTimestamp');
                localStorage.removeItem('passwordResetMethod');
                window.location.href = '/my-watch-colne/frontend/src/views/admin/forgot-password.html';
                return;
            }

            // Check if token is expired (15 minutes)
            if (Date.now() - parseInt(tokenTimestamp) > 15 * 60 * 1000) {
                localStorage.removeItem('passwordResetToken');
                localStorage.removeItem('resetEmail');
                localStorage.removeItem('resetTokenTimestamp');
                localStorage.removeItem('passwordResetMethod');
                alert('Password reset link has expired. Please request a new one.');
                window.location.href = '/my-watch-colne/frontend/src/views/admin/forgot-password.html';
                return;
            }

            // Additional verification for recovery code method
            if (resetMethod === 'recovery-code') {
                const codes = JSON.parse(localStorage.getItem('adminRecoveryCodes') || '[]');
                if (!codes.includes(resetToken)) {
                    localStorage.removeItem('passwordResetToken');
                    localStorage.removeItem('resetEmail');
                    localStorage.removeItem('resetTokenTimestamp');
                    localStorage.removeItem('passwordResetMethod');
                    alert('Invalid recovery code. Please try again.');
                    window.location.href = '/my-watch-colne/frontend/src/views/admin/forgot-password.html';
                    return;
                }
            }

            // Try to verify token with server if available
            try {
                const response = await fetch('http://localhost:4000/api/auth/verify-token', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ token: resetToken, email: resetEmail })
                });
                if (!response.ok) {
                    throw new Error('Invalid or expired token');
                }
            } catch (error) {
                // If server is not available, continue with local validation
                console.warn('Server validation not available:', error);
            }
        }

        // Password validation with real-time feedback
        function validatePassword(password) {
            const minLength = password.length >= 8;
            const hasUpperCase = /[A-Z]/.test(password);
            const hasLowerCase = /[a-z]/.test(password);
            const hasNumbers = /\d/.test(password);
            const hasSpecialChar = /[!@#$%^&*(),.?":{}|<>]/.test(password);
            
            return {
                isValid: minLength && hasUpperCase && hasLowerCase && hasNumbers && hasSpecialChar,
                checks: {
                    minLength,
                    hasUpperCase,
                    hasLowerCase,
                    hasNumbers,
                    hasSpecialChar
                }
            };
        }

        // Hash function for password security
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hash = await crypto.subtle.digest('SHA-256', data);
            return Array.from(new Uint8Array(hash))
                .map(b => b.toString(16).padStart(2, '0'))
                .join('');
        }

        // Password strength indicator
        function updatePasswordStrength(password) {
            const validation = validatePassword(password);
            const strengthIndicator = document.getElementById('strengthIndicator');
            const requirementsList = document.getElementById('requirementsList');
            
            // Update requirements list
            if (!requirementsList.children.length) {
                const requirements = [
                    { check: 'minLength', text: 'At least 8 characters' },
                    { check: 'hasUpperCase', text: 'At least one uppercase letter' },
                    { check: 'hasLowerCase', text: 'At least one lowercase letter' },
                    { check: 'hasNumbers', text: 'At least one number' },
                    { check: 'hasSpecialChar', text: 'At least one special character' }
                ];
                
                requirements.forEach(req => {
                    const li = document.createElement('li');
                    li.id = `req-${req.check}`;
                    li.className = 'flex items-center space-x-2 text-sm';
                    li.innerHTML = `
                        <i class="fas fa-circle text-xs"></i>
                        <span>${req.text}</span>
                    `;
                    requirementsList.appendChild(li);
                });
            }

            // Update each requirement's status
            Object.entries(validation.checks).forEach(([check, passed]) => {
                const reqItem = document.getElementById(`req-${check}`);
                if (reqItem) {
                    const icon = reqItem.querySelector('i');
                    if (passed) {
                        icon.className = 'fas fa-check-circle text-green-500';
                        reqItem.classList.remove('text-gray-500');
                        reqItem.classList.add('text-green-500');
                    } else {
                        icon.className = 'fas fa-circle text-gray-300';
                        reqItem.classList.remove('text-green-500');
                        reqItem.classList.add('text-gray-500');
                    }
                }
            });

            // Count passed checks for strength indicator
            const passedChecks = Object.values(validation.checks).filter(Boolean).length;
            let strengthClass = 'bg-red-500';
            let strengthText = 'Weak';
            
            if (passedChecks >= 5) {
                strengthClass = 'bg-green-500';
                strengthText = 'Strong';
            } else if (passedChecks >= 3) {
                strengthClass = 'bg-yellow-500';
                strengthText = 'Medium';
            }

            strengthIndicator.className = `h-2 rounded transition-all duration-300 ${strengthClass}`;
            strengthIndicator.style.width = `${(passedChecks / 5) * 100}%`;
            document.getElementById('strengthText').textContent = strengthText;
        }

        // Event listener for password input
        document.getElementById('newPassword').addEventListener('input', function() {
            updatePasswordStrength(this.value);
        });

        // Form submission
        document.getElementById('newPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const saveBtn = document.getElementById('saveBtn');
            const btnText = document.getElementById('btnText');
            const spinner = document.getElementById('spinner');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');

            // Show loading state
            btnText.textContent = 'Saving...';
            spinner.classList.remove('hidden');
            saveBtn.disabled = true;
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');

            // Validate password
            const validation = validatePassword(newPassword);
            if (!validation.isValid) {
                errorText.textContent = 'Password does not meet security requirements.';
                errorMessage.classList.remove('hidden');
                btnText.textContent = 'Save New Password';
                spinner.classList.add('hidden');
                saveBtn.disabled = false;
                return;
            }

            // Check password match
            if (newPassword !== confirmPassword) {
                errorText.textContent = 'Passwords do not match.';
                errorMessage.classList.remove('hidden');
                btnText.textContent = 'Save New Password';
                spinner.classList.add('hidden');
                saveBtn.disabled = false;
                return;
            }

            try {
                // Check if backend server is running
                let serverRunning = false;
                try {
                    const healthCheck = await fetch('http://localhost:4000/health', {
                        method: 'GET',
                        mode: 'no-cors'
                    });
                    serverRunning = true;
                } catch (error) {
                    console.error('Server health check failed:', error);
                }                // For demo: Always update local storage
                const username = localStorage.getItem('adminUsername') || 'admin';
                // Create the same hash format as used in login page
                const combinedString = `${username}:${newPassword}`;
                const hash = await hashPassword(combinedString);
                console.log('Saving new credentials:', { username, hash });
                localStorage.setItem('adminUsername', username);
                localStorage.setItem('adminHash', hash);
                
                // If using recovery code method, remove the used code
                if (localStorage.getItem('passwordResetMethod') === 'recovery-code') {
                    const resetToken = localStorage.getItem('passwordResetToken');
                    removeRecoveryCode(resetToken);
                }
                
                // Clear recovery-related data
                localStorage.removeItem('adminRecoveryAttempts');
                localStorage.removeItem('adminRecoveryBlocked');
                localStorage.removeItem('adminRecoveryBlockedAt');
                localStorage.removeItem('passwordResetToken');

                // Try to update on server if it's running
                if (serverRunning) {
                    try {
                        const response = await fetch('http://localhost:4000/api/auth/new-password', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            credentials: 'include',
                            body: JSON.stringify({ 
                                password: newPassword,
                                token: localStorage.getItem('passwordResetToken')
                            })
                        });
                        
                        if (!response.ok) {
                            console.warn('Server responded with error:', response.status);
                        }
                    } catch (serverError) {
                        console.warn('Failed to update password on server:', serverError);
                    }
                }

                // Show success message and redirect
                successMessage.classList.remove('hidden');
                btnText.textContent = 'Saved!';
                
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1500);
            } catch (error) {
                console.error('Password update error:', error);
                errorText.textContent = error.message || 'Failed to update password. Please try again.';
                errorMessage.classList.remove('hidden');
                btnText.textContent = 'Save New Password';
            } finally {
                spinner.classList.add('hidden');
                saveBtn.disabled = false;
            }
        });

        // Animate form on load
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.querySelector('form');
            form.style.opacity = '0';
            form.style.transform = 'translateY(20px)';
            form.style.transition = 'all 0.4s ease-out';
            setTimeout(() => {
                form.style.opacity = '1';
                form.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
