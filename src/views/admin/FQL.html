<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Authentication Check - Must be first script -->

  <link rel="stylesheet" href="/my-watch-colne/frontend/src/styles/admin/FQL.css">
  <title>FAQ Management - Admin</title>

  <!-- Quill Editor CSS -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css " rel="stylesheet">

  <style>
    .breadcrumb-nav {
      margin: 1rem 0;
      padding: 0.75rem 1rem;
      background-color: #f8f9fa;
      border-radius: 0.25rem;
    }

    .breadcrumb-list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
    }

    .breadcrumb-item {
      display: flex;
      align-items: center;
      font-size: 0.875rem;
    }

    .breadcrumb-item:not(:last-child)::after {
      content: "â€º";
      margin: 0 0.5rem;
      color: #6c757d;
    }

    .breadcrumb-item a {
      color: #007bff;
      text-decoration: none;
      transition: color 0.2s;
    }

    .breadcrumb-item a:hover {
      color: #0056b3;
      text-decoration: underline;
    }

    .breadcrumb-item.active {
      color: #6c757d;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <h2>FAQ Management</h2>
    
    <nav aria-label="breadcrumb" class="breadcrumb-nav">
      <ol class="breadcrumb-list">
        <li class="breadcrumb-item">
          <a href="/my-watch-colne/frontend/src/views/admin/index.html">Dashboard</a>
        </li>
        <li class="breadcrumb-item">
      
        </li>
        <li class="breadcrumb-item active" aria-current="page">
          FAQ Management
        </li>
      </ol>
    </nav>

    <button id="addFaqBtn" onclick="addNewFAQ()">+ Add New FAQ</button>

    <div id="faqList"></div>

    <button onclick="saveAllFAQs()">Save All Changes</button>

    <!-- Notification -->
    <div id="notification" class="notification"></div>
  </div>

  <!-- Quill JS -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js "></script>

  <script src="/my-watch-colne/frontend/src/js/modules/admin/FQL.js">
   
  </script>
</body>
</html>
