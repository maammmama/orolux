<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="/my-watch-colne/frontend/src/styles/admin/terms-conditions.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Terms & Conditions</title>

  <!-- Quill Editor CSS -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css " rel="stylesheet">

  <style>
    .breadcrumb-nav {
      margin: 0 0 2rem;
      padding: 0.75rem 1rem;
      background-color: #f8f9fa;
      border-radius: 0.25rem;
    }

    .breadcrumb-list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
    }

    .breadcrumb-item {
      display: flex;
      align-items: center;
      font-size: 0.875rem;
    }

    .breadcrumb-item:not(:last-child)::after {
      content: "›";
      margin: 0 0.5rem;
      color: #6c757d;
    }

    .breadcrumb-item a {
      color: #007bff;
      text-decoration: none;
      transition: color 0.2s;
    }

    .breadcrumb-item a:hover {
      color: #0056b3;
      text-decoration: underline;
    }

    .breadcrumb-item.active {
      color: #6c757d;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <!-- Add breadcrumb navigation -->
    <nav aria-label="breadcrumb" class="breadcrumb-nav">
      <ol class="breadcrumb-list">
        <li class="breadcrumb-item">
          <a href="/my-watch-colne/frontend/src/views/admin/index.html">Dashboard</a>
        </li>
        <li class="breadcrumb-item">
          <a href="/admin/settings"></a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">
          Terms & Conditions
        </li>
      </ol>
    </nav>

  



    <!-- Terms Sections Editor -->
    <div id="termsSections"></div>
    <button id="addSectionBtn" style="margin: 1rem 0;">+ Add New Section</button>
    <div class="actions">
      <button onclick="previewContent()">Preview</button>
      <button onclick="saveTerms()">Save Changes</button>
    </div>

    <!-- Preview Modal -->
    <div id="previewModal" class="modal">
      <div class="modal-content">
        <span onclick="closePreview()">×</span>
        <h3>Terms & Conditions - Preview</h3>
        <div id="previewArea"></div>
      </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification"></div>
  </div>

  <!-- Quill JS -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js "></script>
  <!-- Authentication Check - Must be first script -->
  <script type="module" src="/my-watch-colne/frontend/src/js/utils/authProtection.js"></script>
  <script src="/my-watch-colne/frontend/src/js/modules/admin/terms-conditions.js">
 
  </script>
</body>
</html>
