<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | {{pageTitle}}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/my-watch-colne/frontend/src/styles/admin/shared/dashbord.css">
    <link rel="stylesheet" href="/my-watch-colne/frontend/src/styles/admin/index.css">
</head>
<body class="bg-gray-50">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar Container -->
        <div id="admin-sidebar-container"></div>
        
        <!-- Main Content -->
        <div id="content-area" class="flex-1 ml-64">
            <!-- Content specific to each page goes here -->
            <div id="page-content">
                <!-- Include the admin template -->
                {{> admin-template pageTitle="Dashboard"}}

                <!-- Page specific content -->
                <div class="pt-16 px-6 pb-6">
                    <!-- Your dashboard content here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module">
        import AdminSidebar from '/my-watch-colne/frontend/src/js/modules/admin/shared/sidebar.js';
        
        document.addEventListener('DOMContentLoaded', () => {
            new AdminSidebar();
        });
    </script>
</body>
</html>
